{% extends "plate/base.html" %}

{% load static %}

{% block dash %}
<div class="container-fluid">
    <div class="row">
       <!-- Sidebar -->
<div class="col-md-3 d-none d-md-block sidebar bg-light p-3" style="height: 100vh; position: sticky; top: 0;">
    <h4 class="text-center text-warning">Navigation</h4>
    <ul class="list-unstyled">
        <li class="mb-2">
            <a href="{% url 'detail' cours.slug %}" class="text-decoration-none text-dark">
                <i class="fas fa-info-circle me-2 text-warning"></i>Détails
            </a>
        </li>
        <li class="mb-2">
            <a href="{% url 'dico' cours.slug %}" class="text-decoration-none text-dark">
                <i class="fas fa-book me-2 text-warning"></i>Dictionnaire
            </a>
        </li>
        <li class="mb-2">
            <a href="{% url 'quiz' cours.slug %}" class="text-decoration-none text-dark">
                <i class="fas fa-question-circle me-2 text-warning"></i>Quiz
            </a>
        </li>
    </ul>
</div>

        <!-- Off-canvas Sidebar for smaller screens -->
        <div class="d-md-none">
            <button class="btn btn-warning my-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                <i class="fas fa-bars"></i> Menu
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
                <div class="offcanvas-header bg-warning">
                    <h5 class="offcanvas-title text-white" id="mobileSidebarLabel">Navigation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a href="{% url 'detail' cours.slug %}" class="text-decoration-none text-dark">
                                <i class="fas fa-info-circle me-2 text-warning"></i>Détails
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="{% url 'dico' cours.slug %}" class="text-decoration-none text-dark">
                                <i class="fas fa-book me-2 text-warning"></i>Dictionnaire
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="{% url 'quiz' cours.slug %}" class="text-decoration-none text-dark">
                                <i class="fas fa-question-circle me-2 text-warning"></i>Quiz
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>


        {% block main %}
        {% endblock  %}
        

    </div>
</div>


<!-- Styles -->
<style>
    body {
        background-color: #fdf4e3;
    }
    .sidebar {
        background-color: #fff;
        border-right: 2px solid #FFB300;
    }
    .sidebar ul {
        padding-left: 0;
    }
    .sidebar li {
        margin-bottom: 10px;
    }
    .module {
        margin-bottom: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .chapter {
        margin-bottom: 15px;
        padding: 10px;
        border-left: 5px solid #FFB300;
    }
    .lesson {
        margin-bottom: 10px;
        padding: 5px;
    }

    /*quiz*/
    .quiz-container {
        margin-top: 30px;
    }
    .quiz-card {
        background-color: #fff;
        border: 2px solid #FFB300;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .quiz-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .quiz-card h5 {
        margin: 15px 0;
        font-size: 18px;
        font-weight: bold;
        color: #FF8C00;
    }
    .quiz-card .points {
        font-size: 14px;
        margin-top: 10px;
    }
    .quiz-card .stars {
        color: #FFD700;
        margin: 10px 0;
    }
    .quiz-card .btn-play {
        background-color: #FF8C00;
        color: white;
        border: none;
        font-weight: bold;
        padding: 8px 20px;
        border-radius: 20px;
        transition: background-color 0.3s ease;
    }
    .quiz-card .btn-play:hover {
        background-color: #FFB300;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
{% endblock %}
