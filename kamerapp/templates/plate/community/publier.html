{% extends "plate/base.html" %}

{% block dash %}
    <header class="header">
        <h1>Publier un Document</h1>
        <p>Partagez un document utile pour la communauté.</p>
    </header>

    <section class="container mt-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Titre du Document</label>
                <input type="text" name="title" class="form-control" placeholder="Entrez le titre du document">
            </div>
            <div class="form-group">
                <label for="title">Description du Document</label>
                <input type="text" name="description" class="form-control" placeholder="Entrez la description du document">
            </div>
            <div class="form-group mt-3">
                <label for="file">Télécharger le Document</label>
                <input type="file" name="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-main mt-3">Publier</button>
        </form>
    </section>
{% endblock %}
