{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguakamer</title>
    
    <link rel="shortcut icon" href="{% static 'img/icon.jpg' %} " type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %} ">
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h1>Connexion</h1>
        <p>Accédez à votre compte pour continuer.</p>
    </div>
{% if messages %}
    <div class="alert-messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}


    <form action="signin" method="POST">
        {% csrf_token %}
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail ou nom utilisateur</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Entrez votre e-mail ou le nom utilisateur" required>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>

        <!-- Bouton de connexion -->
        <div class="d-grid">
            <button type="submit" class="btn btn-main">Se connecter</button>
        </div>

        <!-- Lien mot de passe oublié -->
        <div class="forgot-password">
            <a href="#">Mot de passe oublié ?</a>
        </div>
    </form>

    <!-- Lien inscription -->
    <div class="signup-link">
        <p>Pas encore de compte ? <a href="signup">Inscrivez-vous ici</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
