{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguakamer</title>
    
    <link rel="shortcut icon" href="{% static 'img/icon.jpg' %} " type="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup.css' %} ">
</head>
<body>

<div class="signup-container">
    <div class="signup-header">
        <h1>Inscription</h1>
        <p>Rejoignez-nous et commencez votre apprentissage des langues camerounaises.</p>
    </div>
    <form action="signup" method="POST">
{% if messages %}
    <div class="alert-messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

        {% csrf_token %}
        <!-- Nom complet -->
        <div class="mb-3">
            <label for="username" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom complet" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre e-mail" required>
        </div>

        <!-- Numéro de téléphone -->
        <div class="mb-3">
            <label for="tel" class="form-label">Numéro de téléphone</label>
            <input type="tel" class="form-control" id="tel" name="tel" placeholder="Entrez votre numéro de téléphone" required>
        </div>

        <!-- Mot de passe -->
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Créez un mot de passe" required>
        </div>

        <!-- Langue maternelle -->
        <div class="mb-3">
            <label for="motherTongue" class="form-label">Langue maternelle</label>
            <select class="form-control" id="motherTongue" name="motherTongue" required>
                <option value="">-- Sélectionnez votre langue maternelle --</option>
                <option value="Fulfulde">Fulfulde</option>
                <option value="Duala">Duala</option>
                <option value="Bassa">Bassa</option>
                <option value="Ewondo">Ewondo</option>
                <option value="Autre">Autre</option>
            </select>
        </div>

        <!-- Langue à apprendre -->
        <div class="mb-3">
            <label for="learningLanguage" class="form-label">Langue que vous souhaitez apprendre</label>
            <select class="form-control" id="learningLanguage" name="langue" required>
                <option value="">-- Sélectionnez une langue --</option>
                <option value="Ngiemboon">Ngiemboon</option>
                <option value="Ewondo">Ewondo</option>
                <option value="Bassa">Bassa</option>
            </select>
        </div>

        <!-- Bouton d'inscription -->
        <div class="d-grid">
            <button type="submit" class="btn btn-main">S'inscrire</button>
        </div>
    </form>

    <!-- Lien vers la connexion -->
    <div class="login-link">
        <p>Déjà inscrit ? <a href="signin">Connectez-vous ici</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
